<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Campanha The Smash Zone</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #FFD600;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #FFFFFF;
    }
    #reader {
      width: 100%;
      max-width: 360px;
      margin: auto;
      display: none;
      border: 2px solid #FFD600;
      border-radius: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #FFFFFF;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #FFD600;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ffeb3b;
    }
  </style>
</head>
<body>
  <h1>Campanha The Smash Zone</h1>
  <p>Batata frita gr√°tis no menu duplo üçü</p>

  <button onclick="iniciarLeitura()">üì∑ Validar</button>
  <div id="reader"></div>
  <div id="result">Aguardando leitura...</div>

  <script>
    const DEVICE_ID = "JP";
    let idInserido = prompt("Insira o ID do dispositivo autorizado:");
    const autorizado = idInserido === DEVICE_ID;

    const codigosValidos = {
      "FRITASZONE01_202": "n√£o usado","FRITASZONE01_203": "n√£o usado","FRITASZONE01_204": "n√£o usado","FRITASZONE01_205": "n√£o usado","FRITASZONE01_206": "n√£o usado","FRITASZONE01_207": "n√£o usado","FRITASZONE01_208": "n√£o usado","FRITASZONE01_209": "n√£o usado","FRITASZONE01_2010": "n√£o usado","FRITASZONE01_2011": "n√£o usado","FRITASZONE01_2012": "n√£o usado","FRITASZONE01_2013": "n√£o usado","FRITASZONE01_2014": "n√£o usado","FRITASZONE01_2015": "n√£o usado","FRITASZONE01_2016": "n√£o usado","FRITASZONE01_2017": "n√£o usado","FRITASZONE01_2018": "n√£o usado","FRITASZONE01_2019": "n√£o usado","FRITASZONE01_2020": "n√£o usado"
    };

    function validarCodigo(codigo) {
      if (!autorizado) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Dispositivo n√£o autorizado.";
        return;
      }

      if (codigosValidos[codigo] === "n√£o usado") {
        document.getElementById('result').innerHTML = "‚úÖ C√≥digo v√°lido: " + codigo;
        codigosValidos[codigo] = "usado";
        const agora = new Date().toLocaleString("pt-PT");
        localStorage.setItem(codigo, agora);
      } else if (codigosValidos[codigo]) {
        const usadoEm = localStorage.getItem(codigo);
        document.getElementById('result').innerHTML = "‚ö†Ô∏è C√≥digo j√° usado: " + codigo + " em " + usadoEm;
      } else {
        document.getElementById('result').innerHTML = "‚ùå C√≥digo inv√°lido: " + codigo;
      }
    }

    let html5QrCode;

    function iniciarLeitura() {
      if (!autorizado) {
        alert("Este dispositivo n√£o est√° autorizado a validar c√≥digos.");
        return;
      }
      document.getElementById('reader').style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
              validarCodigo(qrCodeMessage);
              html5QrCode.stop();
            },
            errorMessage => {
              console.warn("Erro de leitura: ", errorMessage);
            }
          );
        } else {
          document.getElementById('result').innerHTML = "‚ùå Nenhuma c√¢mara encontrada.";
        }
      }).catch(err => {
        document.getElementById('result').innerHTML = "‚ùå Erro ao aceder √† c√¢mara: " + err;
      });
    }
  </script>
</body>
</html>
