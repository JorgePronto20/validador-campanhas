<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Campanha The Smash Zone</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #fbbc04;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    #reader {
      width: 90%;
      max-width: 400px;
      margin: auto;
      display: none;
      border: 2px solid #fbbc04;
      border-radius: 10px;
      padding: 10px;
      background-color: #111;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #fbbc04;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <h1>Campanha The Smash Zone</h1>
  <p>Batata frita gr√°tis no menu duplo üçü</p>

  <button onclick="iniciarLeitura()">üì∑ Validar</button>
  <div id="reader"></div>
  <div id="result">Aguardando leitura...</div>

  <script>
    const codigosValidos = {};

    // Carregar o ficheiro JSON com os c√≥digos v√°lidos
    fetch('codigos_desconto.json')
      .then(response => response.json())
      .then(data => {
        for (const linha of data) {
          codigosValidos[linha.codigo] = linha.estado;
        }
      });

    function validarCodigo(codigo) {
      if (codigosValidos[codigo] === "n√£o usado") {
        document.getElementById('result').innerHTML = "‚úÖ C√≥digo v√°lido: " + codigo;
        codigosValidos[codigo] = "usado"; // Marcar como usado ap√≥s valida√ß√£o
      } else if (codigosValidos[codigo]) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è C√≥digo j√° usado: " + codigo;
      } else {
        document.getElementById('result').innerHTML = "‚ùå C√≥digo inv√°lido: " + codigo;
      }
    }

    let html5QrCode;

    function iniciarLeitura() {
      document.getElementById('reader').style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
              validarCodigo(qrCodeMessage);
              html5QrCode.stop();
            },
            errorMessage => {
              console.warn("Erro de leitura: ", errorMessage);
            }
          );
        } else {
          document.getElementById('result').innerHTML = "‚ùå Nenhuma c√¢mara encontrada.";
        }
      }).catch(err => {
        document.getElementById('result').innerHTML = "‚ùå Erro ao aceder √† c√¢mara: " + err;
      });
    }
  </script>
</body>
</html>
