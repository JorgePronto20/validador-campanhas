<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Campanha The Smash Zone</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #FFD600;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #FFFFFF;
    }
    #reader {
      width: 100%;
      max-width: 360px;
      margin: auto;
      display: none;
      border: 2px solid #FFD600;
      border-radius: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #FFFFFF;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #FFD600;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ffeb3b;
    }
    #loginOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loginBox {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #FFD600;
      text-align: center;
    }
    #loginBox input {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #loginBox button {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>üîê Acesso Restrito</h2>
      <p>Insira o ID do dispositivo autorizado:</p>
      <input type="text" id="deviceInput" placeholder="ID do dispositivo">
      <button onclick="verificarID()">Entrar</button>
    </div>
  </div>

  <h1>Campanha The Smash Zone</h1>
  <p>Batata frita gr√°tis no menu duplo üçü</p>

  <button onclick="iniciarLeitura()">üì∑ Validar</button>
  <div id="reader"></div>
  <div id="result">Aguardando leitura...</div>

  <script>
    const DEVICE_ID = "JP";
    let autorizado = false;

    function verificarID() {
      const input = document.getElementById("deviceInput").value.trim();
      if (input === DEVICE_ID) {
        autorizado = true;
        document.getElementById("loginOverlay").style.display = "none";
      } else {
        alert("Dispositivo n√£o autorizado.");
      }
    }

    async function validarCodigo(codigo) {
      if (!autorizado) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Dispositivo n√£o autorizado.";
        return;
      }

      try {
        const response = await fetch("https://validador-backend-1.onrender.com/validar-codigo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            codigo: codigo,
            dispositivo: DEVICE_ID
          })
        });

        const data = await response.json();

        if (response.ok) {
          const agora = new Date().toLocaleString("pt-PT");
          document.getElementById('result').innerHTML = "‚úÖ C√≥digo v√°lido: " + codigo + "<br>üïí " + agora;
        } else {
          if (response.status === 409) {
            document.getElementById('result').innerHTML = "‚ö†Ô∏è C√≥digo j√° usado: " + codigo;
          } else if (response.status === 404) {
            document.getElementById('result').innerHTML = "‚ùå C√≥digo inv√°lido: " + codigo;
          } else {
            document.getElementById('result').innerHTML = "‚ùå Erro ao validar c√≥digo.";
          }
        }
      } catch (error) {
        document.getElementById('result').innerHTML = "‚ùå Erro de rede: " + error;
      }
    }

    let html5QrCode;

    function iniciarLeitura() {
      if (!autorizado) {
        alert("Este dispositivo n√£o est√° autorizado a validar c√≥digos.");
        return;
      }
      document.getElementById('reader').style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
              validarCodigo(qrCodeMessage);
              html5QrCode.stop();
            },
            errorMessage => {
              console.warn("Erro de leitura: ", errorMessage);
            }
          );
        } else {
          document.getElementById('result').innerHTML = "‚ùå Nenhuma c√¢mara encontrada.";
        }
      }).catch(err => {
        document.getElementById('result').innerHTML = "‚ùå Erro ao aceder √† c√¢mara: " + err;
      });
    }
  </script>
</body>
</html>
