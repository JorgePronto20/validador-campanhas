<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Validador de QR Code - Campanha FRITAS</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; display: none; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Validador de QR Code</h1>
  <p>Campanha: Batata frita gr√°tis no menu duplo üçü</p>

  <button onclick="iniciarLeitura()">üì∑ Ligar C√¢mara</button>
  <div id="reader"></div>
  <div id="result">Aguardando leitura...</div>

  <script>
    const codigosValidos = {};

    // Carregar o ficheiro JSON com os c√≥digos v√°lidos
    fetch('codigos_desconto.json')
      .then(response => response.json())
      .then(data => {
        for (const linha of data) {
          codigosValidos[linha.codigo] = linha.estado;
        }
      });

    function validarCodigo(codigo) {
      if (codigosValidos[codigo] === "n√£o usado") {
        document.getElementById('result').innerHTML = "‚úÖ C√≥digo v√°lido: " + codigo;
      } else if (codigosValidos[codigo]) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è C√≥digo j√° usado: " + codigo;
      } else {
        document.getElementById('result').innerHTML = "‚ùå C√≥digo inv√°lido: " + codigo;
      }
    }

    let html5QrCode;

    function iniciarLeitura() {
      document.getElementById('reader').style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
              validarCodigo(qrCodeMessage);
              html5QrCode.stop();
            },
            errorMessage => {
              console.warn("Erro de leitura: ", errorMessage);
            }
          );
        } else {
          document.getElementById('result').innerHTML = "‚ùå Nenhuma c√¢mara encontrada.";
        }
      }).catch(err => {
        document.getElementById('result').innerHTML = "‚ùå Erro ao aceder √† c√¢mara: " + err;
      });
    }
  </script>
</body>
</html>
